  push:
  pull_request:
  issues:
  workflow_dispatch:
jobs:

  using-expressions-and-contexts:
    runs-on: ubuntu-latest
    steps:
      - name: Expressions
        id: expressions
        run: |
          echo ${{ 1 }}
          echo ${{ "this is a string" }}
          echo ${{ null }}
          echo ${{ false }}
          echo ${{ 1 > 2 }}
          echo ${{ 'string' == "String" }}
          echo ${{ true && false }}
          echo ${{ true || (false && true) }}
